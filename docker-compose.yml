version: '3'

volumes:
  mysql:
    driver: local
  solr:
    driver: local
  fcrepo:
    driver: local
  redis:
    driver: local

services:

  # Selenium with chrome driver for system tests
  selenium:
    image: selenium/standalone-chrome

  mysql:
    image: mysql:5.7
    environment:
      MYSQL_ROOT_PASSWORD: mysecretpassword
    volumes:
      - mysql:/var/lib/mysql

  solr:
    image: solr:6.6
    # Uncomment this if you want to access SOLR's web interface
    # ports:
    #   - "8983:8983"
    volumes:
      - solr:/opt/solr/server/solr/mycores
      - ./solr/config:/config
      - ./solr/scripts/solr-precreate-jupiter.sh:/docker-entrypoint-initdb.d/solr-precreate-jupiter.sh

  fcrepo:
    image: murny/docker-fcrepo4
    volumes:
      - fcrepo:/fcrepo4-data
    # Uncomment this if you want to access Fedora's web interface
    # ports:
    #   - "8080:8080"

  redis:
    image: redis:alpine
    volumes:
      - redis:/data

  # Sidekiq
  worker: &rails
    build: .
    image: ualbertalib/jupiter
    command: bundle exec sidekiq
    environment:
      RAILS_ENV: development
      DATABASE_URL: 'mysql2://root:mysecretpassword@mysql:3306'
      FCREPO_URL: http://fcrepo:8080/fcrepo/rest
      SOLR_URL: http://solr:8983/solr/development
      SOLR_TEST_URL: http://solr:8983/solr/test
      REDIS_URL: 'redis://redis/1'
      SELENIUM_URL: 'http://selenium:4444/wd/hub'
    volumes:
      - .:/app
    depends_on:
      - mysql
      - fcrepo
      - redis
      - solr
      - selenium

  # Rails server
  web:
    <<: *rails
    command: bash -c 'rm -f tmp/pids/server.pid && bundle exec rails s -p 3000 -b "0.0.0.0"'
    ports:
      - "3000:3000"
