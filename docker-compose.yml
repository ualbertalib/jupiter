version: '3'

volumes:
  mysql:
    driver: local
  solr:
    driver: local
  fcrepo:
    driver: local
  redis:
    driver: local

services:
  mysql:
    image: mysql:5.7
    environment:
      MYSQL_ROOT_PASSWORD: mysecretpassword
    volumes:
      - mysql:/var/lib/mysql

  solr:
    image: solr
    # Uncomment this if you want to access SOLR's web interface
    # ports:
    #   - "9393:8983"
    volumes:
      - solr:/opt/solr/server/solr/mycores
      - ./solr/config:/config
    entrypoint:
      - docker-entrypoint.sh
      - solr-precreate
      - mycore
      - /config

  fcrepo:
    image: murny/docker-fcrepo4
    volumes:
      - fcrepo:/fcrepo4-data
    # Uncomment this if you want to access Fedora's web interface
    # ports:
    #   - "9080:8080"

  redis:
    image: redis:alpine
    volumes:
      - redis:/data

  web:
    build: .
    image: ualbertalib/jupiter
    environment:
      RAILS_ENV: development
      DATABASE_URL: 'mysql2://root:mysecretpassword@mysql/'
      FCREPO_URL: http://fcrepo:8080/fcrepo/rest
      SOLR_URL: http://solr:8983/solr/mycore
      REDIS_URL: 'redis://redis/1'
    volumes:
      - .:/app
    # picked a random port (sometimes people are running rails on port 3000 already)
    ports:
      - "9000:3000"
    links:
      - mysql
      - fcrepo
      - redis
      - solr

