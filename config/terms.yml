# Expected file format:
#    - vocabulary: ual
#      schema: http://terms.library.ualberta.ca/identifiers/
#      terms:
#        - doi
#        - path
#    - vocabulary: acl
#      schema: http://www.w3.org/ns/auth/acl
#      terms:
#        - mode
#
# Usage in the application:
#
#   VOCABULARY[:ual].doi
#   => #<RDF::Vocabulary::Term:0x3fc87891aa0c URI:http://terms.library.ualberta.ca/identifiers/doi>
#

- vocabulary: ual
  schema: http://terms.library.ualberta.ca/
  terms:
    # To meet the requirement of uris are all lowercased in UAL vocab, following predicates are modified to 
    # lowercase term labels:
    # committeemember, fedora3uuid, fedora3handle, hydranoid, graduationdate, thesislevel 
    - committeemember
    - Community # rdf:type for community objects, Zach has advised uppercase for class
    - depositor
    - dissertant
    - fedora3handle
    - fedora3uuid
    - graduationdate
    - hydranoid
    - ingestbatch
    - path
    - proquest
    # separate from date_created, we need to track a precise time the metadata record was created
    - recordcreatedinjupiter #record_created_in_jupiter
    - sortyear
    - specialization
    - supervisor
    - thesislevel
    - unicorn
    - sitemaplink #sitemap_link

- vocabulary: prism
  schema: http://prismstandard.org/namespaces/basic/3.0/
  terms:
    - doi

- vocabulary: acl
  schema: 'http://projecthydra.org/ns/auth/acl#'
  terms:
    - embargoHistory
    - visibilityAfterEmbargo

- vocabulary: swrc
  schema: 'http://ontoware.org/swrc/ontology#'
  terms:
    - institution
