# Needed and used by active fedora, to specify where to find fedora
default: &default
  user: <%= Rails.application.secrets.fedora_user %>
  password: <%= Rails.application.secrets.fedora_user %>
  url: <%= Rails.application.secrets.fedora_user %>
  base_path: <%= Rails.application.secrets.fedora_user %>
development:
  <<: *default
test:
  <<: *default
uat:
  <<: *default
staging:
  <<: *default
production:
  <<: *default
