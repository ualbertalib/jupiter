# Needed and used by active fedora, to specify where to find fedora
development:
  user: fedoraAdmin
  password: fedoraAdmin
  url: <%= ENV['FCREPO_URL'] || 'http://localhost:8080/fcrepo/rest' %>
  base_path: /dev
test:
  user: fedoraAdmin
  password: fedoraAdmin
  url: <%= ENV['FCREPO_URL'] || 'http://localhost:8080/fcrepo/rest' %>
  base_path: /test
staging:
  user: <%= ENV['FCREPO_USER'] %>
  password: <%= ENV['FCREPO_PASSWORD'] %>
  url: <%= ENV['FCREPO_URL'] %>
  base_path: /staging
production:
  user: <%= ENV['FCREPO_USER'] %>
  password: <%= ENV['FCREPO_PASSWORD'] %>
  url: <%= ENV['FCREPO_URL'] %>
  base_path: /prod
