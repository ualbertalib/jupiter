# Needed and used by active fedora and JupiterCore::SolrClient, to specify where to find solr
default: &default
  url: <%= Rails.application.secrets.solr_url %>
development:
  url: <%= ENV['SOLR_URL'] || 'http://localhost:8983/solr/development' %>
test:
  url: <%= ENV['SOLR_TEST_URL'] || 'http://localhost:8983/solr/test' %>
uat:
  <<: *default
staging:
  <<: *default
production:
  <<: *default
