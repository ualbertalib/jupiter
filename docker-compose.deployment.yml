version: '3'

volumes:
  mysql:
    driver: local
  solr:
    driver: local
  fcrepo:
    driver: local
  redis:
    driver: local

services:
  mysql:
    image: mysql:5.7
    env_file: .env_deployment
    volumes:
      - mysql:/var/lib/mysql

  solr:
    image: solr
    # Uncomment this if you want to access SOLR's web interface
    ports:
      - "8983:8983"
    volumes:
      - solr:/opt/solr/server/solr/mycores
      - ./solr/config:/config
    entrypoint:
      - docker-entrypoint.sh
      - solr-precreate
      - jupiter-uat
      - /config

  fcrepo:
    image: murny/docker-fcrepo4
    volumes:
      - fcrepo:/fcrepo4-data
    # Uncomment this if you want to access Fedora's web interface
    ports:
      - "8080:8080"

  redis:
    image: redis:alpine
    volumes:
      - redis:/data

  web:
    image: ualbertalib/jupiter
    env_file: .env_deployment
    environment:
      RAILS_SERVE_STATIC_FILES: enabled
    command: bundle exec puma -e uat
    volumes:
      - .:/app
    expose:
      - "3000"
    depends_on:
      - mysql
      - fcrepo
      - redis
      - solr

  nginx:
    image: nginx
    depends_on: 
      - web
    env_file: .env_deployment
    volumes:
      - ./config/nginx.conf:/etc/nginx/conf.d/default.conf
      - .:/app
    ports:
      - "80:80"

