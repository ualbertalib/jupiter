version: 2
updates:
  - package-ecosystem: bundler
    directory: "/"
    schedule:
      interval: daily
      time: "10:00"
      timezone: America/Edmonton
    open-pull-requests-limit: 10
    target-branch: master
    ignore:
      - dependency-name: pundit
        versions:
          - "> 1.1.0"
      - dependency-name: vcr
        versions:
          - ">= 5.1.a"
          - "< 5.2"
      - dependency-name: vcr
        versions:
          - "> 6.0.0"
    labels:
      - "dependencies"
      - "ruby"
  - package-ecosystem: npm
    directory: "/"
    schedule:
      interval: daily
      time: "10:00"
      timezone: America/Edmonton
    open-pull-requests-limit: 10
    target-branch: master
    labels:
      - "dependencies"
      - "ruby"
  - package-ecosystem: github-actions
    directory: "/"
    schedule:
      interval: daily
      time: "10:00"
      timezone: America/Edmonton
    open-pull-requests-limit: 10
    target-branch: master
    labels:
      - "dependencies"
      - "actions"
