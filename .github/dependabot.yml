version: 2
updates:
  - package-ecosystem: bundler
    directory: "/"
    schedule:
      interval: daily
      time: "10:00"
      timezone: America/Edmonton
    open-pull-requests-limit: 10
    target-branch: master
    ignore:
      - dependency-name: pundit
        versions:
          - "> 1.1.0"
      - dependency-name: vcr
        versions:
          - "> 5.0.0" # Lock VCR to v5.0 due to licensing issues
    labels:
      - "dependencies"
      - "ruby"
  - package-ecosystem: npm
    directory: "/"
    schedule:
      interval: daily
      time: "10:00"
      timezone: America/Edmonton
    open-pull-requests-limit: 10
    target-branch: master
    labels:
      - "dependencies"
      - "javascript"
  - package-ecosystem: github-actions
    directory: "/"
    schedule:
      interval: daily
      time: "10:00"
      timezone: America/Edmonton
    open-pull-requests-limit: 10
    target-branch: master
    labels:
      - "dependencies"
      - "actions"
